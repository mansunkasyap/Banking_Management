<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #e74c3c;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="reset"] {
      background-color: #e74c3c;
      margin-left: 10px;
    }

    button:hover,
    button[type="reset"]:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Welcome to Customer Login</h1>
  <form action="customerlogin">
    <label for="custid">Customer ID:</label>
    <input type="text" id="custid" name="custid" placeholder="Enter your Customer ID" required>

    <label for="pwd">Password:</label>
    <input type="password" id="pwd" name="pwd" placeholder="Enter your Password" required>

    <button type="submit">Login</button>
    <button type="reset">Cancel</button>
  </form>
</body>
</html>
