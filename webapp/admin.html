<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - YourBank</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    h1 {
      color: #3498db;
    }

    label {
      display: block;
      margin: 20px 0 8px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="reset"] {
      background-color: #e74c3c;
      margin-left: 10px;
    }

    button:hover,
    button[type="reset"]:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <form action="adminlogin" method="post">
    <h1>YourBank Admin Login</h1>

    <label for="adminemail">Admin Email:</label>
    <input type="email" id="adminemail" placeholder="Enter Admin email" name="adminemail" required>

    <label for="adminpassword">Password:</label>
    <input type="password" id="adminpassword" name="adminpassword" placeholder="Enter Admin password" required>

    <button type="submit">Login</button>
    <button type="reset">Cancel</button>
  </form>
</body>
</html>
